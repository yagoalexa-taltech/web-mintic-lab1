<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="En esta sesión se trabaja diferentes tipos de listas en HTML">
    <meta name="keywords" content="listas html, listas ordenadas, ol, listas no ordenadas, ul, listas de definición, li, dl, HTML">
    <title>Listas en HTML</title>
</head>
<body>
    <h1>LISTAS EN HTML</h1>
    <h2>Listas Ordenadas</h2>
    <label for="">Deportes</label>
    <ol start="4" type="a">
        <li>Fútbol</li>
        <li>Natación</li>
        <li>Baloncesto</li>
    </ol>
    <h2>Listas No Ordenadas</h2>
    <label for="">Tipos de Soldadura</label>
    <ul type="circle">
        <li>SMAW</li>
        <li>GMAW</li>
        <li>TGAW</li>
        <li>SAW</li>
        <li>FCAW</li>
    </ul>
    
    <h2>Listas de Definición</h2>
    <label for="">Habilidades</label>
    <dl>
       <dt>Cocinar</dt>
       <dd>Experto en fritar</dd>
       <dt>Bailar</dt>
       <dd>Me gusta bailar salsa</dd>
    </dl>

    <dt>Ejemplo fuera de lista</dt>
       <dd>No se debe realizar de esta manera por buena práctica</dd>
    
    
</body>
</html>
