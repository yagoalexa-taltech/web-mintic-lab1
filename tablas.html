<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas en HTML</title>
    <meta name="description" content="Se trabaja el concepto de tablas en HTML">
    <meta name="keywords" content="html, tablas">
</head>
<body>
    <h1>TABLAS EN HTML</h1>
    <h2>Tabla Básica de 3 filas y 2 columnas</h2>
    <table border="1">
        <tr>
            <td>f1-c1</td>
            <td>f1-c2</td>
        </tr>
        <tr>
            <td>f2-c1</td>
            <td>f2-c2</td>
        </tr>
         <tr>
            <td>f3-c1</td>
            <td>f3-c2</td>
        </tr>
    </table>
    <h2>Tabla Completa de 3 filas y 2 Columnas</h2>
    <table border="5px" cellpadding="5px">
        <thead>
            <tr>
                <th>Identificación</th>
                <th>Nombres y Apellidos</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>12345667</td>
                <td>Pedro Perez</td>
            </tr>
            <tr>
                <td>3456789</td>
                <td>Camila Ramirez</td>
            </tr>
            <tr>
                <td>9876543</td>
                <td>Carolina Diaz</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
