<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA CON JS</title>
    <link rel="stylesheet" href="estiloCalculadora.css">
</head>
<body>
    <div class="calc">
        <h2>CALCULADORA</h2>
        <div class="ele">
            <label for="n1">Valor #1</label>
            <input type="number" id="n1" value="">
        </div>
         <div class="ele">
            <label for="n2">Valor #2</label>
            <input type="number" id="n2" value="">
        </div>
       <div class="resp" id="resp"></div>        
    </div>
      <div class="btn">
            <button onclick="sumar()">+</button>
            <button onclick="restar()">-</button>
            <button onclick="multiplicar()">x</button>
            <button onclick="dividir()">/</button>
        </div>
      
    <script src="main.js"></script>
</body>
</html>
